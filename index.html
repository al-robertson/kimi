<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Live 3-D Earth â€“ clouds + day/night</title>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#000}
    #globe{width:100%;height:100%}
  </style>
</head>
<body>
  <div id="globe"></div>

  <!-- CesiumJS -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.131/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.131/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

  <!-- SunCalc for the day/night terminator -->
  <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>

  <script>
    /* 1.  Cesium viewer with OpenStreetMap imagery (no keys, always works) */
    const viewer = new Cesium.Viewer('globe', {
      imageryProvider: new Cesium.UrlTemplateImageryProvider({
        url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
        maximumLevel: 19
      }),
      baseLayerPicker: false,
      geocoder: false,
      homeButton: false,
      sceneModePicker: false,
      navigationHelpButton: false,
      animation: false,
      timeline: false,
      fullscreenButton: false,
      vrButton: false
    });

    viewer.scene.globe.enableLighting = true;

    /* 2.  Live day / night shadow */
    const nightLayer = viewer.entities.add({
      name: 'Night',
      polygon: {
        hierarchy: new Cesium.CallbackProperty(updateNightPolygon, false),
        material: Cesium.Color.BLACK.withAlpha(0.4),
        height: 0,
        extrudedHeight: 0
      }
    });

    function updateNightPolygon() {
      const now = new Date();
      const positions = [];
      const step = 5;
      for (let lon = -180; lon <= 180; lon += step) {
        for (let lat = -90; lat <= 90; lat += step) {
          const sunPos = SunCalc.getPosition(now, lat, lon);
          if (sunPos.altitude < 0) positions.push(Cesium.Cartesian3.fromDegrees(lon, lat, 0));
        }
      }
      return new Cesium.PolygonHierarchy(
        Cesium.Cartesian3.fromDegreesArray([-180, -90, 180, -90, 180, 90, -180, 90, -180, -90])
      );
    }

    setInterval(() => nightLayer.polygon.hierarchy = updateNightPolygon(), 60_000);

    /* 3.  Gentle auto-rotation */
    viewer.clock.onTick.addEventListener(() => {
      viewer.scene.camera.rotateRight(0.0005);
    });
  </script>
</body>
</html>
